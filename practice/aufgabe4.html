<!DOCTYPE html>
<html>
<head>
    <title>Questionable Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #colorButton {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <button id="colorButton">Do not press</button>

    <script>
        document.getElementById('colorButton').onclick = function() {
            this.style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * letters.length)];
            }
            return color;
        }
    </script>
</body>
</html>
