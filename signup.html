<!DOCTYPE html>
<html>

<head>
    <title>üêà‚Äç‚¨õ Instagrammfake: Cat Fanatics Signup</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
    <style>
        input[type="submit"] {
            font-weight: bolder;
            font-size: large;
            background-color: rgb(236, 236, 236);
            color: #3470b0;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #828282;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html"><img
                src="https://www.creativefabrica.com/wp-content/uploads/2021/11/27/Cat-logo-Graphics-20826806-1.jpg"
                alt="Logo" width="60" height="50"></a>
        <div>
            <button onclick="window.location.href='login.html'">Log in</button>
            <button onclick="window.location.href='signup.html'">Sign up</button>
        </div>
    </div>
    <hr>
    <div class="form">
        <form id="contactForm" onsubmit="submitSignupForm();">
            <input type="email" id="email" name="email" placeholder="E-mail">
            <input type="password" id="password" name="password" placeholder="Password"></textarea>
            <input type="name" id="name" name="name" placeholder="Name"></textarea>
            <input type="submit" value="Log in" onclick="signupSuccessful()">
        </form>
    </div>
</body>

</html>
